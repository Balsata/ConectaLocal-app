{% extends 'layouts/base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/registro/styles.css' %}" />
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
{% endblock %}
{% block title %} ConectaLocal | Solicitud Creada {% endblock %}

{% block content %}



<section class="d-flex">
    <div class="card mb-5 mt-5" >
        <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
            <i class="checkmark">✓</i>
        </div>
        <h1 class="mb-4">Success</h1>
        <p class="mb-5">¡Solicitud creada con éxito!</p>
        <a href="{% url 'Solicitudes:crear_solicitud' %}"><button class="btn btn-success">Crear Solicitud</button></a>
        <a href="{% url 'Solicitudes:lista_solicitudes' %}" class="ml-4"><button class="btn btn-primary">Lista de
                solicitudes</button></a>
    </div>


    <style>
        h1 {
            color: #88B04B;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-weight: 900;
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            color: #404F5E;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-size: 20px;
            margin: 0;
        }

        i {
            color: #9ABC66;
            font-size: 100px;
            line-height: 200px;
            margin-left: -15px;
        }

        .card {
            background: white;
            padding: 60px;
            border-radius: 4px;
            box-shadow: 0 2px 3px #C8D0D8;
            display: inline-block;
            margin: 0 auto;
            text-align: center;
            justify-content: center;
        }
    </style>
</section>

{% endblock %}


{% block scripts %}

{% endblock %}
